<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fitness | Versatile UI | Mahbub</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="shortcut icon" href="./images/fav.png" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="header-bg">
			<section class="header">
				<nav class="navbar">
				<h3 class="brand-logo">Fitness</h3>
				<div class="web-nav">
					<ul class="navbar-links">
						<li class="nav-item" id="active-item">Home</li>
						<li class="nav-item">Service</li>
						<li class="nav-item">Contact</li>
						<li class="nav-item">About</li>
					</ul>
				</div>
			</nav>
			<div class="banner">
				<div  class="banner-left">
					<h1>Get body in <span class="shape">shape</span> & stay healthy</h1>
					<p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
					<button class="btn btn-filled">Join Club Now!</button>
					<button class=" btn btn-unfilled">Download App</button>
				</div>
				<div class="banner-right">
					<img src="./images/banner right.png" alt="">
					<div class="sticker sticker-top">
						<h2>500+</h2>
						<p>Free Workout Videos</p>
					</div>
					<div class="sticker sticker-bottom">
						<div class="stk-left">
							<i class="fa fa-circle"></i>
						</div>
						<div class="stk-right">
							<h2>350+</h2>
							<p>Video tutorial</p>
						</div>
					</div>
				</div>
			</div>
			</section>
		</header>

	</body>
</html>
